<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .fade-in-text {
            opacity: 0.1;
            font-size: 10px;
            text-align: center;
            animation: fadeInAndGrow 2s forwards;
            display: inline-block;
            transform-origin: center; /* Markazdan kengayishi uchun */
        }

        @keyframes fadeInAndGrow {
            from {
                opacity: 0.1;
                transform: scale(1); /* Boshlang'ich holat */
            }
            to {
                opacity: 1;
                transform: scale(3); /* Kattalashadi (30px ga ekvivalent) */
            }
        }
    </style>
    <title>Fade In and Grow Text</title>
</head>
<body>

    <div style="text-align: center;">
        <p class="fade-in-text">This text will fade in and grow from the center.</p>
    </div>

</body>
</html>
