<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <style>
.container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.hand {
    width: 100px;
    height: 100px;
    margin: 20px;
    background-size: cover;
}

.left-hand {
    background-image: url('left-hand.png'); /* Chap qo'l tasvirini qo'ying */
    animation: none; /* Chap qo'l qimirmaydi */
}

.right-hand {
    background-image: url('right-hand.png'); /* O'ng qo'l tasvirini qo'ying */
    animation: shake 0.9s ease infinite; /* O'ng qo'l qimirlash */
}




    </style>


</head>
<body>

    <div class="container">
        <div class="hand left-hand"><img src="./assets/imges/right-tosh.png" alt="">
        </div>  <!-- Chap qo'l -->
        <div class="hand right-hand">
            <img src="./assets/imges/left-tosh-png.png" alt="">
        </div> <!-- O'ng qo'l -->
    </div>
    



    <script>
// Qo'llarni animatsiyalash funksiyasi
function playGame(playerChoice) {
    const rightHand = document.querySelector('.right-hand');
    rightHand.style.animation = 'shake 0.3s ease infinite'; // O'ng qo'lni qimirlash

    // 1 soniyadan keyin animatsiyani to'xtating
    setTimeout(() => {
        rightHand.style.animation = 'none'; // O'ng qo'lni to'xtatish
    }, 2000);
}



    </script>

</body>
</html>
